<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Count Down Timer </h1>
    <div class="logo"><img src="download.jpeg" alt=""></div>
<div class="container">

    <div class="box" >  <p id="days"></p>     <span>Days</span> </div>
    <div class="box" >   <p id="hrs"></p>    <span>Hours</span> </div>
    <div class="box" >  <p id="mint"></p>  <span>Minutes</span> </div>
    <div class="box" >   <p id="sec"></p>  <span>Seconds</span> </div>
</div>


    <script src="app.js"></script>
</body>
</html>
